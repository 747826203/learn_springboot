<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .result{
            width: 100%;
            height: 300px;
            background-color: rgba(0,0,0,.8);
            color: white;
            text-align: center;
            letter-spacing: 2px;
            padding-top: 20px;
            font-size: 18px;
            line-height: 28px;
            overflow: scroll;
        }
    </style>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<button style="display: inline-block;margin: 20px auto;width: 160px;height: 60px;" onclick="getAll()">查看用户信息</button>
<button style="display: inline-block;margin: 20px auto;width: 160px;height: 60px;" onclick="getUser()">查看单个用户信息</button>
<button style="display: inline-block;margin: 20px auto;width: 160px;height: 60px;" onclick="getAdd()">新增用户</button>
<button style="display: inline-block;margin: 20px auto;width: 160px;height: 60px;" onclick="updateUser()">修改用户</button>
<button style="display: inline-block;margin: 20px auto;width: 160px;height: 60px;" onclick="getDel()">删除用户</button>
<button style="display: inline-block;margin: 20px auto;width: 160px;height: 60px;" onclick="getTest()"> 测试</button>
<div class="result" id="result"></div>
<script>
    function getAll(){
        $.ajax({
            type: "get",
            url: "user/selectAll",
            data: {
            },
            success:function (data) {
                console.log(data)
                $("#result").empty()
                for(var i = 0;i < data.length;i++){
                    $("#result").append(JSON.stringify(data[i]) + "<br>")
                }
            },
        });
    }
    function getUser(){
        $.ajax({
            type: "get",
            url: "user/findUser",
            data: {
                userName: '卡佩拉'
            },
            success:function (data) {
                console.log(data)
                $("#result").empty()
                    $("#result").append(JSON.stringify(data) + "<br>")
            },
        });
    }
    function getAdd(){
        $.ajax({
            type: "post",
            url: "user/add",
            data: {
                name: '卡戴珊',
                id: 3,
                sex: '女',
                age: 35
            },
            success:function (data) {
                console.log(data)
                $("#result").empty()
                $("#result").append(JSON.stringify(data) + "<br>")
            },
        });
    }
    function getDel(){
        $.ajax({
            type: "delete",
            url: "user/del",
            data: {
                userId: 3,
            },
            success:function (data) {
                console.log(data)
                $("#result").empty()
                $("#result").append(JSON.stringify(data) + "<br>")
            },
        });
    }
    function updateUser(){
        $.ajax({
            type: "put",
            url: "user/update",
            headers: {
                "Content-Type":  "application/json"
            },
            data: JSON.stringify({
                name: '卡佩拉',
                id: 4,
                sex: '女',
                age: 108
            }),
            success:function (data) {
                console.log(data)
                $("#result").empty()
                $("#result").append(JSON.stringify(data) + "<br>")
            },
        });
    }
    function getTest(){
        $.ajax({
            type: "get",
            url: "user/testXX",
            data: {
            },
            success:function (data) {
                console.log(data)
                $("#result").empty()
                    $("#result").append(JSON.stringify(data) + "<br>")
            },
        });
    }

</script>
</body>
</html>
